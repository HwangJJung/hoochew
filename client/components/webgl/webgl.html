<div>this is the webgl directive</div>
<canvas id="myGLCanvas" width="500" height="500" ng-init="startup()"></canvas>

<script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      varying vec4 vColor;

        void main() {
          vColor = aVertexColor;
          gl_Position = vec4(aVertexPosition, 1.0);
        }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 vColor;
        void main() {
         gl_FragColor = vColor;
        }
</script>
